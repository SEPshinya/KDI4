<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="../css/addedit.css" rel="stylesheet"></link>
  <head>
    <title>住所録新規登録</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>住所録管理システム：新規登録</h1>
    <form action="#" th:action="@{/addcheck}" th:object="${userRequest}" method="post">
    <table>
      <tr>
        <th align="right">名前</th>
        <th>*</th>
        <td>:<input type="text" class="nametext" th:field="*{name}"></td>
      </tr>
      <tr>
        <th align="right">住所</th>
        <th >*</th>
        <td>:<input type="text" class="addresstext" th:field="*{address}"></td>
      </tr>
      <tr>
        <th align="right">電話番号</th>
        <th></th>
        <td>:<input type="text" class="teltext" th:field="*{tel}"></td>
      </tr>
    </table>
      <table>
    	<tr th:if="${validationError}" th:each="error : ${validationError}">
      <td style="color:red;" th:text="${error}"></td>
    </tr>
  </table>

  <div align="center" class="btnarea">
  	<input type="button" onclick="location.href='/list'" value="戻る" >
  	<input type="submit"  value="確認">
  </div>
  </form>
  </body>
</html>
